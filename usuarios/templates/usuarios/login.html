{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
    /* Ajustes visuales del login */
    .auth-wrapper {
        position: relative;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(180deg, #ffffff, var(--coffee-50));
        overflow: hidden;
    }
    
    .auth-logo {
        height: 110px;
        width: auto;
        display: block;
        margin: 0 auto 10px auto;
    }
    
    .auth-card {
        width: 100%;
        max-width: 400px;
        background: #fff;
        border: 1px solid rgba(0,0,0,.06);
        border-radius: 16px;
        padding: 35px 30px;
        box-shadow: 0 6px 20px rgba(0,0,0,.08);
        position: relative;
        z-index: 1;
    }
    
    .btn-coffee {
        background-color: transparent;
        border: 2px solid var(--coffee-700);
        color: var(--coffee-700);
        font-weight: 600;
        border-radius: 12px;
        padding: 10px 0;
        letter-spacing: 0.5px;
        transition: all 0.25s ease-in-out;
    }

    .btn-coffee:hover {
        background-color: var(--coffee-700);
        color: #fff;
        box-shadow: 0 4px 10px rgba(139, 69, 19, 0.3);
        transform: translateY(-2px);
    }
    
    .form-group.position-relative {
        position: relative;
    }

    .form-group.position-relative .form-control {
        padding-right: 44px;
        box-sizing: border-box;
    }

    .toggle-pass {
        position: absolute !important;
        bottom: 12px;
        right: 12px;
        transform: none;
        background: transparent;
        border: none;
        cursor: pointer;
        padding: 0;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #666;
        font-size: 18px;
        z-index: 10;
    }

    .toggle-pass:hover {
        color: #333;
    }
    
    .text-coffee { 
        color: var(--coffee-700); 
    }
    
    .mesero-badge {
        background: var(--coffee-700);
        color: white;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        display: inline-block;
        margin-bottom: 10px;
    }
    
    #particles-js { 
        position: absolute; 
        inset: 0; 
        z-index: 0; 
    }
    
    .errorlist {
        list-style: none;
        padding: 0;
        margin: 0 0 15px 0;
    }
    
    .errorlist li {
        background: #f8d7da;
        color: #721c24;
        padding: 10px 15px;
        border-radius: 8px;
        margin-bottom: 10px;
        border: 1px solid #f5c6cb;
    }
</style>

<!-- Fondo general -->
<div class="auth-wrapper">
    <!-- Efecto Particles.js -->
    <div id="particles-js"></div>

    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="auth-card shadow">
            <!-- Logo y título -->
            <div class="text-center mb-4">
                <img src="{% static 'images/coffeecontrol.png' %}" alt="Coffee Control" class="auth-logo mb-2">
                <span class="mesero-badge">MESERO</span>
                <h3 class="fw-bold text-coffee">Iniciar Sesión</h3>
            </div>

            <!-- Mensajes de error/éxito -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <!-- Formulario -->
            <form method="post" action="{% url 'usuarios:login' %}" id="loginForm">
                {% csrf_token %}
                
                <div class="form-group mb-4 position-relative">
                    <label class="form-label">Usuario</label>
                    <span class="input-icon"><i class="bi bi-person-gear"></i></span>
                    <input type="text" 
                           name="username" 
                           class="form-control" 
                           placeholder="usuario" 
                           required 
                           autofocus>
                </div>

                <div class="form-group mb-4 position-relative">
                    <label class="form-label">Contraseña</label>
                    <span class="input-icon"><i class="bi bi-shield-lock"></i></span>
                    <input type="password" 
                           name="password" 
                           id="password" 
                           class="form-control" 
                           placeholder="••••••••" 
                           required>
                    <i class="bi bi-eye toggle-pass" aria-hidden="true"></i>  
                </div>

                <button type="submit" class="btn btn-coffee w-100 py-2" id="loginBtn">
                    <span class="btn-text">Iniciar Sesión</span>
                    <span class="spinner-border spinner-border-sm ms-2 d-none"></span>
                </button>
            </form>

            <div class="text-center mt-4">
                <p>¿Eres administrador? <a href="{% url 'admin:login' %}" class="text-coffee fw-semibold">Acceder al panel admin</a></p>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const toggle = document.querySelector('.toggle-pass');
    if (!toggle) return;
    const input = document.getElementById('password');
    toggle.addEventListener('click', function() {
        if (!input) return;
        if (input.type === 'password') {
            input.type = 'text';
            toggle.classList.remove('bi-eye');
            toggle.classList.add('bi-eye-slash');
        } else {
            input.type = 'password';
            toggle.classList.remove('bi-eye-slash');
            toggle.classList.add('bi-eye');
        }
    });
});
</script>

<!-- Particles.js -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
particlesJS("particles-js", {
    "particles": {
        "number": { "value": 50, "density": { "enable": true, "value_area": 900 } },
        "color": { "value": ["#8B5E3C","#A6826A","#c9a36a"] },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.25 },
        "size": { "value": 3, "random": true },
        "line_linked": { "enable": true, "distance": 160, "color": "#8B5E3C", "opacity": 0.15, "width": 1 },
        "move": { "enable": true, "speed": 2, "out_mode": "out" }
    },
    "interactivity": {
        "events": { "onhover": { "enable": true, "mode": "grab" } },
        "modes": { "grab": { "distance": 160, "line_linked": { "opacity": 0.25 } } }
    },
    "retina_detect": true
});
</script>

{% endblock %}
